<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Snake Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body>
    <div id="app" class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold mb-4">Multiplayer Snake Game</h1>
      <div class="bg-gray-200 p-4 rounded-lg shadow-lg">
        <canvas id="game-canvas" width="600" height="600"></canvas>
      </div>
      <div class="mt-4">
        <button id="start-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Game</button>
        <button id="join-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2">Join Game</button>
      </div>
      <div id="leaderboard" class="mt-4 hidden">
        <h2 class="text-2xl font-bold mb-2">Leaderboard</h2>
        <ul id="leaderboard-list" class="list-disc pl-6"></ul>
      </div>
    </div>

    <!-- Your main.js -->
    <script src="main.js"></script>
  </body>
</html>
